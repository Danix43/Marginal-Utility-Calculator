<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator pentru Utilitatea Marginala</title>
	</head>

	<body>
		<h1 class="title">Calculator pentru Utilitatea Marginala</h1>
		<h4 class="subtitle">
			Completati formularul pentru a calcula raspunsurile
		</h4>

		<form id="form">
			<label>
				<input id="initialUt" name="initialUt" />
				Utilitatea Initiala
			</label>

			<label>
				<input type="text" id="finalUt" name="finalUt" />
				Utilitatea Finala
			</label>

			<label>
				<input
					type="text"
					id="initialQConsumed"
					name="initialQConsumed"
				/>
				Cantitatea Initiala Consumata
			</label>

			<label>
				<input type="text" id="finalQConsumed" name="finalQConsumed" />
				Cantitatea Finala Consumata
			</label>

			<label>
				<input type="text" id="marUt" name="marUt" />
				Utilitea Marginala
			</label>

			<button
				id="start"
				type="submit"
				title="Calculate"
				value="Calculate"
			>
				Calculeaza
			</button>

			<button id="reset" type="button" title="Reset" value="Reset">
				Reseteaza
			</button>

			<button
				id="addSampleData"
				type="button"
				title="Reset"
				value="Reset"
			>
				Completeaza cu date prestabilite
			</button>
		</form>

		<div class="result-exp hide"></div>

		<script src="script.js"></script>
	</body>
</html>
